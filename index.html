<!DOCTYPE html>

<html>

<head>
    <title>Robo Racer</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <script type="importmap">
          { "imports": { "three": "../libs/three.module.js" } }
    </script>

    <script type="module" src="./MyScene.js"></script>
    <script type="module" src="./funciones_HUD.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="estilos_HUD.css">
</head>

<body>

    <video id="video-background" autoplay="true" muted="true" loop="true">
        <source src="./imgs/HUD.mp4" type="video/mp4">
        Iphone doesn't support this cool video :(
    </video>

    <div id="menu">
        <div class="trans">
            <h1>Robo Racer</h1>
        </div>
            <button id="start">LET'S GOOO</button>
        
    </div>

    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
        <!--HUD DE INVESTIGACIÓN-->
        <div class="barra_investigacion">
            <h2>Barra de investigación (0%) </h2>
            <div class="progreso_container">
                <div class="progreso"></div>
            </div>
        </div>
        <!--HUD DE VIDA-->
        <div class="barra_vidas">
            <h2>Barra de vida:</h2>
            <div class="vida_container">
                <img class="vida" src="./imgs/corazon.png">
                <img class="vida" src="./imgs/corazon.png">
                <img class="vida" src="./imgs/corazon.png">
                <img class="vida" src="./imgs/corazon.png">
                <img class="vida" src="./imgs/corazon.png">
                <img class="vida" src="./imgs/corazon.png">
            </div>
        </div>
        <!--HUD DE MISION-->
        <div class="mision">
            <h1 id="vueltas" style="color:white;"> ( 0 / 3 ) </h1>
            <p>La misión consiste en terminar las tres vueltas del circuito habiendo completado la barra de
                investigación. Confiamos en ti.</p>
        </div>
    </div>

    <script type="text/javascript">
        //Al pulsar el boton start baja el menu y empieza el juego
        $("#start").click(function () {
            $("#menu").slideUp();
        });
    </script>

</body>

</html>
